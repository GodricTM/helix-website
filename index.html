<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helix Motorcycles</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Rajdhani:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet JS (Version 1.13.2 for sandbox compatibility) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    :root {
      /* Default Theme (Midnight) */
      --color-garage-50: #fafaf9;
      --color-garage-100: #f5f5f4;
      --color-garage-200: #e7e5e4;
      --color-garage-300: #d6d3d1;
      --color-garage-400: #a8a29e;
      --color-garage-500: #78716c;
      --color-garage-600: #57534e;
      --color-garage-700: #44403c;
      --color-garage-800: #292524;
      --color-garage-900: #1c1917;
      --color-garage-950: #0c0a09;

      --color-bronze-50: #fdf8f4;
      --color-bronze-100: #fbf1e6;
      --color-bronze-200: #f5dfcc;
      --color-bronze-300: #ecc5a3;
      --color-bronze-400: #e0a373;
      --color-bronze-500: #cd7f32;
      --color-bronze-600: #a45d21;
      --color-bronze-700: #85471c;
      --color-bronze-800: #6d3a1b;
      --color-bronze-900: #593119;
      --color-bronze-950: #30190b;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Oswald', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
            helix: ['Rajdhani', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 20s linear infinite',
          },
          colors: {
            garage: {
              50: 'var(--color-garage-50)',
              100: 'var(--color-garage-100)',
              200: 'var(--color-garage-200)',
              300: 'var(--color-garage-300)',
              400: 'var(--color-garage-400)',
              500: 'var(--color-garage-500)',
              600: 'var(--color-garage-600)',
              700: 'var(--color-garage-700)',
              800: 'var(--color-garage-800)',
              900: 'var(--color-garage-900)',
              950: 'var(--color-garage-950)',
            },
            bronze: {
              50: 'var(--color-bronze-50)',
              100: 'var(--color-bronze-100)',
              200: 'var(--color-bronze-200)',
              300: 'var(--color-bronze-300)',
              400: 'var(--color-bronze-400)',
              500: 'var(--color-bronze-500)',
              600: 'var(--color-bronze-600)',
              700: 'var(--color-bronze-700)',
              800: 'var(--color-bronze-800)',
              900: 'var(--color-bronze-900)',
              950: 'var(--color-bronze-950)',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0c0a09;
      color: #e7e5e4;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #cd7f32;
    }

    /* Leaflet Dark Theme Overrides */
    .leaflet-container {
      background: #0c0a09 !important;
    }

    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: #1c1917 !important;
      color: #e7e5e4 !important;
      border: 1px solid #44403c;
      border-radius: 2px !important;
    }

    .leaflet-popup-close-button {
      color: #a8a29e !important;
    }

    /* Custom Map Tooltip */
    .custom-tooltip {
      background-color: rgba(12, 10, 9, 0.95);
      border: 1px solid #cd7f32;
      color: #cd7f32;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.05em;
      padding: 6px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      text-transform: uppercase;
    }

    .custom-tooltip::before {
      border-top-color: #cd7f32;
    }

    /* DNA Animation Keyframes */
    @keyframes dna-rotate-1 {
      0% {
        transform: scale(1) translateX(0px);
        z-index: 10;
        opacity: 1;
      }

      25% {
        transform: scale(0.7) translateX(15px);
        z-index: 0;
        opacity: 0.5;
      }

      50% {
        transform: scale(0.5) translateX(0px);
        z-index: 0;
        opacity: 0.3;
      }

      75% {
        transform: scale(0.7) translateX(-15px);
        z-index: 10;
        opacity: 0.5;
      }

      100% {
        transform: scale(1) translateX(0px);
        z-index: 10;
        opacity: 1;
      }
    }

    @keyframes dna-rotate-2 {
      0% {
        transform: scale(0.5) translateX(0px);
        z-index: 0;
        opacity: 0.3;
      }

      25% {
        transform: scale(0.7) translateX(-15px);
        z-index: 10;
        opacity: 0.5;
      }

      50% {
        transform: scale(1) translateX(0px);
        z-index: 10;
        opacity: 1;
      }

      75% {
        transform: scale(0.7) translateX(15px);
        z-index: 0;
        opacity: 0.5;
      }

      100% {
        transform: scale(0.5) translateX(0px);
        z-index: 0;
        opacity: 0.3;
      }
    }

    .dna-node-1 {
      animation: dna-rotate-1 2s linear infinite;
    }

    .dna-node-2 {
      animation: dna-rotate-2 2s linear infinite;
    }

    /* Chrome Glint/Shimmer Animation */
    @keyframes shimmer {
      0% {
        transform: translateX(-150%) skewX(-20deg);
      }

      30% {
        transform: translateX(150%) skewX(-20deg);
      }

      100% {
        transform: translateX(150%) skewX(-20deg);
      }
    }

    .animate-shimmer {
      animation: shimmer 3s ease-in-out infinite;
    }

    /* Floating Animation */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* --- New Text Effects --- */

    /* Idle (Breathing) */
    @keyframes effect-idle {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.02);
        opacity: 0.9;
      }
    }

    .effect-idle {
      animation: effect-idle 4s ease-in-out infinite;
    }

    /* Heat Haze */
    @keyframes effect-heat {
      0% {
        filter: blur(0px) hue-rotate(0deg);
        transform: skewX(0deg);
      }

      25% {
        filter: blur(1px) hue-rotate(5deg);
        transform: skewX(1deg);
      }

      50% {
        filter: blur(0px) hue-rotate(0deg);
        transform: skewX(0deg);
      }

      75% {
        filter: blur(1px) hue-rotate(-5deg);
        transform: skewX(-1deg);
      }

      100% {
        filter: blur(0px) hue-rotate(0deg);
        transform: skewX(0deg);
      }
    }

    .effect-heat {
      animation: effect-heat 2s infinite linear;
    }

    /* Underglow */
    @keyframes effect-underglow {

      0%,
      100% {
        text-shadow: 0 10px 20px rgba(0, 255, 0, 0.5);
      }

      33% {
        text-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
      }

      66% {
        text-shadow: 0 10px 20px rgba(255, 165, 0, 0.5);
      }
    }

    .effect-underglow {
      animation: effect-underglow 3s infinite alternate;
    }

    /* Ignition (Spark) */
    @keyframes effect-ignition {

      0%,
      90% {
        filter: brightness(1) drop-shadow(0 0 0 transparent);
      }

      92% {
        filter: brightness(2) drop-shadow(0 0 10px white);
      }

      94% {
        filter: brightness(1) drop-shadow(0 0 0 transparent);
      }

      96% {
        filter: brightness(2) drop-shadow(0 0 10px cyan);
      }

      100% {
        filter: brightness(1) drop-shadow(0 0 0 transparent);
      }
    }

    .effect-ignition {
      animation: effect-ignition 5s infinite;
    }

    /* Rev (Tachometer) */
    @keyframes effect-rev {
      0% {
        background-position: 0% 50%;
      }

      10% {
        background-position: 100% 50%;
      }

      20% {
        background-position: 80% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .effect-rev {
      background-size: 200% auto;
      animation: effect-rev 4s ease-out infinite;
    }

    /* Carbon Fiber Overlay */
    .effect-carbon {
      background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
        linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
      background-color: #333;
      background-size: 4px 4px;
      background-position: 0 0, 2px 2px;
      -webkit-background-clip: text;
      color: transparent !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
